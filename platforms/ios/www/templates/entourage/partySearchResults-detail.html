<ion-view title="Results: {{party.partyDetails.name}}">
  <ion-content has-header="true">
	  <div class="card">
		  <div class="item item-text-wrap">
		    <img ng-src="{{party.partyDetails.imgUrl}}" class = "detailedImg">
		    <p></p>
		    <h3>{{party.partyDetails.name}}</h3>
		    <p></p>
		    Date: {{party.partyDetails.date | date:'M/d/yy'}}
		    <p></p>
		    Time: {{party.partyDetails.time | date:'hh:m'}}
		    <p></p>
		    Attendee Range: {{party.partyDetails.attendeeRange}}
		    <p></p>
		    Address: {{party.partyDetails.address}}
		    <p></p>
		    Type: {{party.partyDetails.type}}
		    <p></p>
		    Theme: {{party.partyDetails.theme}}
		    <p></p>
		  </div>
		</div>
		<button class="button button-block button-positive" ng-click="applyToParty(searchparty.entourage)">
  		<h4 style="color: white;">Apply With {{searchparty.entourage.name}}</h4>
		</button>
  </ion-content>
</ion-view>
