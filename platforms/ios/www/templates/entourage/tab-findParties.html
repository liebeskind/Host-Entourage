<ion-view title="Find Parties">
	<ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header padding">
    <h3>Find A Party!</h3>
	  <div class="list">
		  
		  <label class="item item-input item-select">
		    <div class="input-label">
		      Entourage
		    </div> 
		    <select ng-model = "searchparty.entourage" ng-options = "entourage.name for entourage in myentourages"></select>
  		</label>
		  
		  <label class="item item-input">
		    <span class="input-label">Date</span>
		    <input type="Date" name="input" ng-model="searchparty.date" placeholder = "yyyy-MM-dd">
		  </label>
		   
		  <label class="item item-input item-select">
		    <div class="input-label">
		      Timeframe
		    </div>
		    <select ng-model = "searchparty.attendeeRange">
		      <option>Morning</option>
		      <option>Afternoon</option>
		      <option>Evening</option>
		   	</select>
  		</label>
		  <!-- <label class="item item-input">
		    <span class="input-label">Neighborhood</span>
		    <input type="text" ng-model="party.neighborhood">
		  </label> -->
		  
		  <label class="item item-input item-select">
		    <div class="input-label">
		      # Attendees
		    </div>
		    <select ng-model = "searchparty.attendeeRange">
		      <option>10-20</option>
		      <option>21-40</option>
		      <option>41-60</option>
		      <option>61-100</option>
		      <option>101-200</option>
		      <option>201-500</option>
		      <option>500+</option>
		   	</select>
  		</label>
  		
  		<label class="item item-input item-select">
		    <div class="input-label">
		      Type of Party
		    </div>
		    <select ng-model = "searchparty.type">
		      <option>Birthday</option>
		      <option>Apartment</option>
		      <option>Dinner</option>
		      <option>Rave</option>
		      <option>Outdoor</option>
		   	</select>
  		</label>
  		<!-- <label class="item item-input">
		    <span class="input-label">Theme</span>
		    <input type="text" ng-model="party.theme">
		  </label> -->
		  
		</div>

		<button class="button button-block button-positive" ng-click="findParties(searchparty)">
  	<h4 style="color: white;">Find {{searchparty.entourage.name}} A Party!</h4>
		</button>
  </ion-content>
</ion-view>
