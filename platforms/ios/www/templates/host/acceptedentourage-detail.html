<ion-view title="{{entourage.name}}">
  <ion-content has-header="true" padding="true">
  	<div class="card">
		  <div class="item">
		    <a ng-href="{{entourage.captain.facebookInfo.link}}">
		    <img ng-src="{{entourage.captain.facebookInfo.picture.data.url}}" class = "entouragebigImg">
		    </a>
		    <p></p>
		    <h3>{{entourage.captain.facebookInfo.first_name}} {{entourage.captain.facebookInfo.last_name}}</h3>
		    <p></p>
		    <h4>Party To Join</h4>
		    <h5>{{entourage.partyToJoin}}</h5>
		    <div class="partyListFormat">
		      <h4>Others in Party</h4>
		      <ion-list>
		        <ion-item ng-repeat="member in entourage.members" type="item-text-wrap" href="{{member.facebookInfo.link}}">
		          <img ng-src="{{member.facebookInfo.picture.data.url}}" class = "smallImg">
		          {{member.facebookInfo.first_name}} {{member.facebookInfo.last_name}}
		        </ion-item>
		      </ion-list>
		    </div>
		  </div>
		</div>
  </ion-content>
</ion-view>
