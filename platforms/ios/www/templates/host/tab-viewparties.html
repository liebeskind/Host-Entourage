<ion-view title="{{user}} Parties">
	<ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="partyListFormat">
	    <h3>Waiting for Co-Hosts</h3>
	    <ion-list>
	      <ion-item ng-repeat="party in pendingparties" type="item-text-wrap" href="#/main/host/pendingparty/{{party.id}}">
	        <img ng-src="img/{{party.imgUrl}}" class = "smallImg">
	        {{party.name}}
	      </ion-item>
	    </ion-list>
  	</div>
    
		<div class="partyListFormat">
	    <h3>Existing Parties</h3>
	    <ion-list>
	      <ion-item ng-repeat="party in createdparties" type="item-text-wrap" href="#/main/host/createdparty/{{party.id}}">
	        <img ng-src="img/{{party.imgUrl}}" class = "smallImg">
	        {{party.name}}
	      </ion-item>
	    </ion-list>
	   </div>
  
  </ion-content>
</ion-view>
