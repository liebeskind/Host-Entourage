<ion-view title="{{entourage.name}}">
  <ion-content has-header="true" padding="true">
  	<div class="card">
		  <div class="item item-text-wrap">
		    <a ng-href="{{entourage.captain.facebook}}">
		    <img ng-src="img/{{entourage.captain.imgUrl}}" class = "entouragebigImg">
		    </a>
		    <p></p>
		    <h3>{{entourage.name}}</h3>
		    <p></p>
		    <h4>Party To Join</h4>
		    <h5>{{entourage.partyToJoin}}</h5>
		    <p></p>
		    <div class="partyListFormat">
		      <h4>Others in Party</h4>
		      <ion-list>
		        <ion-item ng-repeat="member in entourage.members" type="item-text-wrap" href="{{member.facebook}}">
		          <img ng-src="img/{{member.imgUrl}}" class = "smallImg">
		          {{member.name}}
		        </ion-item>
		      </ion-list>
		    </div>
		  </div>
		</div>
		<button class="button button-block button-positive" ng-click = "acceptEntourage(entourage)">
  	<h3 style="color: white;">Accept Entourage</h3>
		</button>
  </ion-content>
</ion-view>
