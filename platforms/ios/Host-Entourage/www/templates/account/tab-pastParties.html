<ion-view title="Daniel's Account">
	<ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
	<div class = "partyListFormat noBottomBorder">
	  <label class="item item-input">
	    <i class="icon ion-search placeholder-icon"></i>
	    <input type="text" ng-model="search" placeholder="Search Titles & Descriptions">
	  </label>
	</div>
  	<!-- <label class="item item-input item-select">
	    <div class="input-label">
	      Sort By
	    </div>
	    <select>
	      <option>Party Type</option>
	      <option selected>Attendees</option>
	      <option>Party Theme</option>
	    </select>
		</label>  -->
    <div class="partyListFormat noBottomBorder">
	    <h3>Past Parties Hosted</h3>
	    <ion-list class = "lineHeight">
	      <ion-item ng-repeat="party in hosted | filter: search" href="#/main/account/party/{{party.id}}">
	        <img ng-src="img/{{party.imgUrl}}" class = "smallImg">
	        {{party.name}}
	      </ion-item>
	    </ion-list>
  	</div>
    
		<div class="partyListFormat">
	    <h3>Past Parties Attended</h3>
	    <ion-list>
	      <ion-item ng-repeat="attendedparty in attended | filter: search" href="#/main/account/attendedparty/{{attendedparty.id}}">
	        <img ng-src="img/{{attendedparty.imgUrl}}" class = "smallImg">
	        {{attendedparty.name}}
	      </ion-item>
	    </ion-list>
	   </div>
  
  </ion-content>
</ion-view>
