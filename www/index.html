<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>



    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/facebook-functions.js"></script>
    <script src="js/services-host.js"></script>
    <script src="js/services-entourage.js"></script>
    <script src="js/services-general.js"></script>
    <script src="js/services-account.js"></script>
    <script src="js/controllers-entourage.js"></script>
    <script src="js/controllers-general.js"></script>
    <script src="js/controllers-host.js"></script>
    <script src="js/controllers-account.js"></script>

        <!-- Facebook JS SDK and Cordova Facebook Plugin-->
    <script src="lib/facebook-cordova/cdv-plugin-fb-connect.js"></script>
    <script src="https://connect.facebook.net/en_US/all.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.18.min.js"></script>

  </head>
  <body ng-app="host-entourage" animation="slide-left-right-ios7">


      <!-- <ion-nav-view animation="slide-left-right"></ion-nav-view> -->
    
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-positive nav-title-slide-ios7">
      <!-- <button class="button button-icon icon ion-navicon"></button> -->
      <!-- <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button> -->
    </ion-nav-bar>
    <script type="text/javascript">

    // if ((typeof cordova == 'undefined') && (typeof Cordova == 'undefined')) alert('Cordova variable does not exist. Check that you have included cordova.js correctly');
    if (typeof CDV === 'undefined') {
      alert('CDV variable does not exist. Check that you have included cdv-plugin-fb-connect.js correctly');
    }
    if (typeof FB === 'undefined') {
      alert('FB variable does not exist. Check that you have included the Facebook JS SDK file.');
    }
    
    FB.init({
      appId: "568587663233762",
      nativeInterface: CDV.FB,
      useCachedDialogs: false,
      version: 'v1.0'
    });

    document.addEventListener('deviceready', function() { // in case 
      try {
        FB.init({
          appId: "568587663233762",
          nativeInterface: CDV.FB,
          useCachedDialogs: false,
          version: 'v1.0'
        });
      } catch (e) {
          alert(e);
      }
    }, false);
      
    </script>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <div ng-controller="MainCtrl">
      <ion-nav-view animation="slide-left-right-ios7"></ion-nav-view>
    </div>
  </body>
</html>
