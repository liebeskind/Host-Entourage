<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!-- // <script src="js/users.js"></script> -->
    <script src="js/services-host.js"></script>
    <script src="js/services-entourage.js"></script>
    <script src="js/services-general.js"></script>
    <script src="js/services-account.js"></script>
    <script src="js/controllers-entourage.js"></script>
    <script src="js/controllers-general.js"></script>
    <script src="js/controllers-host.js"></script>
    <script src="js/controllers-account.js"></script>

    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.18.min.js"></script>

  </head>
  <body ng-app="host-entourage" animation="slide-left-right-ios7">

      <!-- <ion-nav-view animation="slide-left-right"></ion-nav-view> -->
    
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-positive nav-title-slide-ios7">
      <!-- <button class="button button-icon icon ion-navicon"></button> -->
      <!-- <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button> -->
    </ion-nav-bar>
    <script type="text/javascript">
      Parse.initialize(
        "x656evtbE3fCHZGtX0uuUTdDqrFleFKWCzsMqLMl", "Dyb57XkI6FONljsju5hNNeLDA8sc0rAAVEZl7f9F"
      );

      var TestObject = Parse.Object.extend("TestObject");

      var user = new Parse.User();
      user.set("username", "whatever");
      user.set("password", "somepassword");
      user.set("email", "somethingsick@example.com");
        
      // other fields can be set just like with Parse.Object
      user.set("phone", "650-555-0000");
        
      user.signUp(null, {
        success: function(user) {
          // Hooray! Let them use the app now.
        },
        error: function(user, error) {
          // Show the error message somewhere and let the user try again.
          alert("Error: " + error.code + " " + error.message);
        }
      });
    </script>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <div ng-controller="MainCtrl">
      <ion-nav-view animation="slide-left-right-ios7"></ion-nav-view>
    </div>
  </body>
</html>
