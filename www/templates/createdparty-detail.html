<ion-view title="{{createdparties.name}}">
  <ion-content has-header="true" padding="true">
	  <div class="card">
		  <div class="item item-text-wrap">
		    <img ng-src="img/{{createdparties.imgUrl}}" class = "detailedImg">
		    <p></p>
		    <h3>{{createdparties.name}}</h3>
		    <p></p>
		    Date: {{createdparties.date}}
		    <p></p>
		    Time: {{createdparties.time}}
		    <p></p>
		    Attendee Range: {{createdparties.attendeeRange}}
		    <p></p>
		    Address: {{createdparties.address}}
		    <p></p>
		    Type: {{createdparties.type}}
		    <p></p>
		    Theme: {{createdparties.theme}}
		    <p></p>
		    Cohosts:
		    <ion ng-repeat="cohosts in pendingparties.cohosts">
		    	{{cohosts}},
		  </div>
		</div>
  </ion-content>
</ion-view>
