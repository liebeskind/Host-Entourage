<ion-view title="{{pendingparties.name}}">
  <ion-content has-header="true" padding="true">
	  <div class="card">
		  <div class="item item-text-wrap">
		    <img src="img/{{pendingparties.imgUrl}}" class = "detailedImg">
		    <p></p>
		    <h3>{{pendingparties.name}}</h3>
		    <p></p>
		    Date: {{pendingparties.date}}
		    <p></p>
		    Time: {{pendingparties.time}}
		    <p></p>
		    Attendee Range: {{pendingparties.attendeeRange}}
		    <p></p>
		    Address: {{pendingparties.address}}
		    <p></p>
		    Type: {{pendingparties.type}}
		    <p></p>
		    Theme: {{pendingparties.theme}}
		    <p></p>
		  </div>
		</div>
  </ion-content>
</ion-view>
