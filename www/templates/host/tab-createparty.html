<ion-view title="Party Creation">
	<ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header padding">
    <h3>Create Your Party!</h3>
	  <div class="list">
		  <label class="item item-input">
		    <span class="input-label">Name</span>
		    <input type="text" ng-model="party.name">
		  </label>

		  <label class="item item-input">
		    <span class="input-label">Date</span>
		    <input type="Date" placeholder = "Date" ng-model="party.date">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">Time</span>
		    <input type="Time" ng-model="party.time">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">Address</span>
		    <input type="text" ng-model="party.address">
		  </label>
  		<label class="item item-input item-select">
		    <div class="input-label">
		      Type of Party
		    </div>
		    <select ng-model = "party.type">
		      <option>Birthday</option>
		      <option>Apartment</option>
		      <option>Dinner</option>
		      <option>Hot Tub</option>
		      <option>Rave</option>
		      <option>Outdoor</option>
		   	</select>
  		</label>
  		<label class="item item-input">
		    <span class="input-label">Theme</span>
		    <input type="text" placeholder = "Optional" ng-model="party.theme">
		  </label>
		</div>

		<button class="button button-block button-positive" ng-click="addParty(party)">
  	<h4 style="color: white;">Create {{party.name}}!</h4>
		</button>
  </ion-content>
</ion-view>
