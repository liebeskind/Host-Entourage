<ion-view title="Find Entourages">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="partyListFormat">
      <h3>Awaiting Reply</h3>
      <ion-list>
        <ion-item ng-repeat="entourage in waitingentourages" type="item-text-wrap" href="#/main/host/waitingentourage/{{entourage.id}}">
          <img ng-src="img/{{entourage.captain.imgUrl}}" class = "smallImg">
          {{entourage.name}}: 
          {{entourage.numMembers}} members
        </ion-item>
      </ion-list>
    </div>
    <div class="partyListFormat">
      <h3>Already Accepted</h3>
      <ion-list>
        <ion-item ng-repeat="entourage in acceptedentourages" type="item-text-wrap" href="#/main/host/acceptedentourage/{{entourage.id}}">
          <img ng-src="img/{{entourage.captain.imgUrl}}" class = "smallImg">
          {{entourage.name}}: 
          {{entourage.numMembers}} members
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
