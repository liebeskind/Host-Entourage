<ion-view title="{{user}} Parties">
	<ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="partyListFormat">
	    <h3>Parties I've Created</h3>
	    <ion-list>
	      <ion-item ng-repeat="party in pendingparties" type="item-text-wrap" href="#/main/host/pendingparty/{{party.partyID}}">
	        <img ng-src="{{party.partyDetails.imgUrl}}" class = "smallImg">
	        {{party.partyDetails.name}}
	      </ion-item>
	    </ion-list>
	   </div>
