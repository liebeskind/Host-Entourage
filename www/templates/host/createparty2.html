<ion-view title="Create Party Step 2">
  <ion-content class="has-header padding">
    <h3>2. Create Your Party!</h3>
	  <div class="list">
		  <label class="item item-input">
		    <span class="input-label">Party Name</span>
		    <input type="text" ng-model="party.name">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">Date</span>
		    <input type="Date" ng-model="party.date">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">Time</span>
		    <input type="Time" ng-model="party.time">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">Address</span>
		    <input type="text" ng-model="party.address">
		  </label>
		  <label class="item item-input item-select">
		    <div class="input-label">
		      # Attendees Expected
		    </div>
		    <select ng-model = "party.attendeeRange">
		      <option>10-20</option>
		      <option>21-40</option>
		      <option>41-60</option>
		      <option>61-100</option>
		      <option>101-200</option>
		      <option>201-500</option>
		      <option>500+</option>
		   	</select>
  		</label>
  		<label class="item item-input item-select">
		    <div class="input-label">
		      Type of Party
		    </div>
		    <select ng-model = "party.type">
		      <option>Birthday</option>
		      <option>Apartment</option>
		      <option>Dinner</option>
		      <option>Rave</option>
		      <option>Outdoor</option>
		   	</select>
  		</label>
  		<label class="item item-input">
		    <span class="input-label">Theme (Optional)</span>
		    <input type="text" ng-model="party.theme">
		  </label>
		</div>

		<button class="button button-block button-positive" ng-click="addParty(party)">
  	<h4 style="color: white;">CREATE MY PARTY!</h4>
		</button>
  </ion-content>
</ion-view>
