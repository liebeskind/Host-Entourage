<ion-view title="Create Party Step 2">
  <ion-content class="has-header padding">
    <h3>Find A Party!</h3>
	  <div class="list">
		  <label class="item item-input">
		    <span class="input-label">Date</span>
		    <input type="Date" ng-model="party.date">
		  </label>
		   <label class="item item-input item-select">
		    <div class="input-label">
		      Timeframe
		    </div>
		    <select ng-model = "party.attendeeRange">
		      <option>Morning</option>
		      <option>Afternoon</option>
		      <option>Evening</option>
		   	</select>
  		</label>
		  <!-- <label class="item item-input">
		    <span class="input-label">Neighborhood</span>
		    <input type="text" ng-model="party.neighborhood">
		  </label> -->
		  <label class="item item-input item-select">
		    <div class="input-label">
		      # Attendees
		    </div>
		    <select ng-model = "party.attendeeRange">
		      <option>10-20</option>
		      <option>21-40</option>
		      <option>41-60</option>
		      <option>61-100</option>
		      <option>101-200</option>
		      <option>201-500</option>
		      <option>500+</option>
		   	</select>
  		</label>
  		<label class="item item-input item-select">
		    <div class="input-label">
		      Type of Party
		    </div>
		    <select ng-model = "party.type">
		      <option>Birthday</option>
		      <option>Apartment</option>
		      <option>Dinner</option>
		      <option>Rave</option>
		      <option>Outdoor</option>
		   	</select>
  		</label>
  		<!-- <label class="item item-input">
		    <span class="input-label">Theme</span>
		    <input type="text" ng-model="party.theme">
		  </label> -->
		  <label class="item item-input item-select">
		    <div class="input-label">
		      Which Entourage (Required)
		    </div> 
		    <select ng-model = "party.entourage">
					<option ng-repeat="entourage in myentourages">{{entourage.name}}</option>
		   	</select>
  		</label>
		</div>

		<button class="button button-block button-positive" ng-click="addParty(party)">
  	<h4 style="color: white;">Find Me A Party!</h4>
		</button>
  </ion-content>
</ion-view>
