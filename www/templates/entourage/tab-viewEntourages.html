<ion-view title="Daniel's Entourages">
	<ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="partyListFormat">
	    <h3>Waiting for Entourage Members</h3>
	    <ion-list>
	      <ion-item ng-repeat="entourage in pendingentourages" type="item-text-wrap" href="#/main/entourage/pendingentourage/{{entourage.id}}">
	        <img ng-src="img/{{entourage.imgUrl}}" class = "smallImg">
	        {{entourage.name}}
	      </ion-item>
	    </ion-list>
  	</div>
    
		<div class="partyListFormat">
	    <h3>Existing Entourages</h3>
	    <ion-list>
	      <ion-item ng-repeat="entourage in createdentourage" type="item-text-wrap" href="#/main/entourage/createdentourage/{{entourage.id}}">
	        <img ng-src="img/{{entourage.imgUrl}}" class = "smallImg">
	        {{entourage.name}}
	      </ion-item>
	    </ion-list>
	   </div>
  
  </ion-content>
</ion-view>
