<ion-view title="{{entourage.name}}">
  <ion-content has-header="true" padding="true">
	  <div class="card">
		  <div class="item item-text-wrap">
		    <img ng-src="img/{{entourage.captain.imgUrl}}" class = "detailedImg">
		    <p></p>
		    <h3>{{entourage.name}}</h3>
		    <p></p>
		    Date: {{entourage.date}}
		    <p></p>
		    Members:
		    <ion-list>
	        <ion-item ng-repeat="member in entourage.members" type="item-text-wrap" href="{{member.facebook}}">
	          <img ng-src="img/{{member.imgUrl}}" class = "smallImg">
	          {{member.name}}
	        </ion-item>
	      </ion-list>
		  </div>
		</div>
	  <button class="button button-block button-positive" ng-click="findParties(entourage)">
	  	<h4 style="color: white;">Find Parties!</h4>
		</button>
  </ion-content>
</ion-view>
