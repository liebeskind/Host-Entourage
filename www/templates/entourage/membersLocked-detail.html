<ion-view title="{{entourage.name}}">
  <ion-content has-header="true" padding="true">
	  <div class="card">
		  <div class="item item-text-wrap">
		    <img ng-src="{{entourage.captain.imgUrl}}" class = "detailedImg">
		    <p></p>
		    <h3>{{entourage.name}}</h3>
		    <p></p>
		    Date: {{entourage.date | date: 'shortDate'}}
		    <p></p>
		    Members:
		    <ion-list>
	        <ion-item ng-repeat="member in entourage.members" type="item-text-wrap" href="{{member.facebook}}">
	          <!-- <img ng-src="{{member.imgUrl}}" class = "smallImg"> -->
	          {{member.facebookInfo.first_name}} {{member.facebookInfo.last_name}}
	        </ion-item>
	      </ion-list>
	      Parties Applied To:
		    <ion-list>
	        <ion-item ng-repeat="party in entourage.parties" type="item-text-wrap" href="{{party.facebook}}">
	          <img ng-src="{{party.imgUrl}}" class = "smallImg">
	          {{party.name}}
	        </ion-item>
	      </ion-list>
	      Parties Accepted At:
		    <ion-list>
	        <ion-item ng-repeat="party in entourage.parties" type="item-text-wrap" href="{{party.facebook}}">
	          <img ng-src="{{party.imgUrl}}" class = "smallImg">
	          {{party.name}}
	        </ion-item>
	      </ion-list>
		  </div>
		</div>
	  <button class="button button-block button-positive" ng-click="findPartiesView(entourage)">
	  	<h4 style="color: white;">Find Parties!</h4>
		</button>
  </ion-content>
</ion-view>
