<ion-view title="Results for {{myentourages[0].name}}">
  <ion-content class="has-header">
    <div class="partyListFormat">
    	<label class="item item-input">
		    <i class="icon ion-search placeholder-icon"></i>
		    <input type="text" ng-model="search" placeholder="Search Titles & Descriptions">
		  </label>
	    <ion-list>
	    	<h4> Current Results</h4>
	      <ion-item ng-repeat="party in partyresults | filter: search" type="item-text-wrap" href="#/main/entourage/partysearchresults/{{party.id}}">
	        <img ng-src="img/{{party.imgUrl}}" class = "smallImg">
	        {{party.name}}
	      </ion-item>
	    </ion-list>
  </ion-content>
</ion-view>
