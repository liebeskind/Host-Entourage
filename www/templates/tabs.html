<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

  <ion-tab title="Create Party" icon="icon ion-home" href="#/tab/createparty">
    <ion-nav-view name="tab-createparty"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Find Entourages" icon="icon ion-heart" href="#/tab/findentourages">
    <ion-nav-view name="tab-findentourages"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Account" icon="icon ion-gear-b" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
