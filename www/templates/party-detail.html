<ion-view title="{{party.name}}">
  <ion-content has-header="true" padding="true">
	  <div class="card">
		  <div class="item item-text-wrap">
		    <img src="img/{{party.imgUrl}}" class = "detailedImg">
		    <p></p>
		    <h3>{{party.name}}</h3>
		    <p></p>
		    Attendees: {{party.attendees}}
		    <p></p>
		    Address: {{party.address}}
		    <p></p>
		    Type: {{party.type}}
		    <p></p>
		    Theme: {{party.theme}}
		    <p></p>
		  </div>
		</div>
  </ion-content>
</ion-view>
